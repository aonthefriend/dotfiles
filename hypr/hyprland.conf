# Hyprland Configuration - Clean and Structured (compatible with v0.49.0)
# Refer to: https://wiki.hyprland.org/

# ----------------------------------------
# MONITORS (configuração automática)
# ----------------------------------------
monitor=,preferred,auto,auto

# ----------------------------------------
# PROGRAMS (atalhos para comandos)
# ----------------------------------------
$terminal = kitty
$filemanager = dolphin
$launcher = wofi --show drun

# ----------------------------------------
# AUTOSTART (processos que iniciam com o Hyprland)
# ----------------------------------------
exec-once = waybar
exec-once = hyprpaper
exec-once = nm-applet

# ----------------------------------------
# ENVIRONMENT VARIABLES (ajustes de ambiente)
# ----------------------------------------
env = XCURSOR_SIZE,24
env = HYPRCURSOR_SIZE,24

# ----------------------------------------
# LOOK AND FEEL (ajustes visuais e de comportamento)
# ----------------------------------------
general {
    gaps_in = 5
    gaps_out = 20
    border_size = 2
    no_border_on_floating = true
    col.active_border = 0x000000
    col.inactive_border = 0x000000
    resize_on_border = false
    allow_tearing = false
    layout = dwindle
}

decoration {
    rounding = 10
    rounding_power = 2
    active_opacity = 1.0
    inactive_opacity = 1.0

    shadow {
        enabled = true
        range = 4
        render_power = 3
        color = rgba(1a1a1aee)
    }

    blur {
        enabled = true
        size = 3
        passes = 1
        vibrancy = 0.1696
    }
}

animations {
    enabled = true
    bezier = easeOutQuint,0.23,1,0.32,1
    bezier = easeInOutCubic,0.65,0.05,0.36,1
    bezier = linear,0,0,1,1
    bezier = almostLinear,0.5,0.5,0.75,1.0
    bezier = quick,0.15,0,0.1,1

    animation = global, 1, 10, default
    animation = border, 1, 5.39, easeOutQuint
    animation = windows, 1, 4.79, easeOutQuint
    animation = windowsIn, 1, 4.1, easeOutQuint, popin 87%
    animation = windowsOut, 1, 1.49, linear, popin 87%
    animation = fadeIn, 1, 1.73, almostLinear
    animation = fadeOut, 1, 1.46, almostLinear
    animation = fade, 1, 3.03, quick
    animation = layers, 1, 3.81, easeOutQuint
    animation = layersIn, 1, 4, easeOutQuint, fade
    animation = layersOut, 1, 1.5, linear, fade
    animation = fadeLayersIn, 1, 1.79, almostLinear
    animation = fadeLayersOut, 1, 1.39, almostLinear
    animation = workspaces, 1, 1.94, almostLinear, fade
    animation = workspacesIn, 1, 1.21, almostLinear, fade
    animation = workspacesOut, 1, 1.94, almostLinear, fade
}

dwindle {
    pseudotile = true
    preserve_split = true
}

misc {
    force_default_wallpaper = -1
    disable_hyprland_logo = true
}

# ----------------------------------------
# INPUT (configurações de teclado e mouse)
# ----------------------------------------
input {
    kb_layout = br
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =
    follow_mouse = 1
    sensitivity = 0

    touchpad {
        natural_scroll = false
    }
}

gestures {
    workspace_swipe = false
}

device {
    name = epic-mouse-v1
    sensitivity = -0.5
}

# ----------------------------------------
# KEYBINDINGS (atalhos de teclado e mouse)
# ----------------------------------------
$mainMod = SUPER

bind = $mainMod, return, exec, $terminal
bind = $mainMod, Q, killactive,
bind = $mainMod, M, exit,
bind = $mainMod, E, exec, dolphin
bind = $mainMod, V, togglefloating,
bind = $mainMod, R, exec, $launcher
bind = $mainMod, P, pseudo,
bind = $mainMod, J, togglesplit,
bind = $mainMod SHIFT, S, exec, bash -c "hyprctl dispatch focusmonitor 0 && sleep 0.2 && grim -g \"$(slurp)\" ~/Pictures/screenshot_$(date +%s).png"
bind = $mainMod, F, fullscreen

bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5

bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

bind = ,XF86AudioRaiseVolume, exec, wpctl set-volume -l 1 @DEFAULT_AUDIO_SINK@ 5%+
bind = ,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bind = ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bind = ,XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
bind = ,XF86MonBrightnessUp, exec, brightnessctl -e4 -n2 set 5%+
bind = ,XF86MonBrightnessDown, exec, brightnessctl -e4 -n2 set 5%-
bind = ,XF86AudioNext, exec, playerctl next
bind = ,XF86AudioPause, exec, playerctl play-pause
bind = ,XF86AudioPlay, exec, playerctl play-pause
bind = ,XF86AudioPrev, exec, playerctl previous

