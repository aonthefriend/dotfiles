# ───────────── Hyprland Configuration ─────────────

# ▶ Monitor Setup
# Usa resolução e taxa de atualização preferida automaticamente
monitor=,preferred,auto,1

# ▶ Input Devices
input {
  kb_layout=br
  follow_mouse=1
  touchpad {
    natural_scroll=yes
  }
}

# ▶ General Appearance
general {
  gaps_in=5                  # Espaço interno entre janelas
  gaps_out=10                # Espaço externo nas bordas
  border_size=2              # Tamanho da borda das janelas
  col.active_border=0xffcba6f7
  col.inactive_border=0xff333333
}

# ▶ Decoration
decoration {
  rounding=10                # Arredondamento das janelas
  blur {
    enabled=no               # Desativa desfoque (blur)
  }
}

# ▶ Animations
animations {
  enabled=yes
  bezier=overshot,0.13,0.99,0.29,1.1
  animation=windows,1,7,overshot
  animation=windowsOut,1,7,overshot,slide
  animation=border,1,10,default
  animation=fade,1,10,default
  animation=workspaces,1,6,overshot
}

# ▶ Dwindle Layout (mosaico dinâmico)
dwindle {
  pseudotile=yes            # Permite janelas flutuantes em layout
  preserve_split=yes        # Mantém proporção ao mover janelas
}

# ▶ Gestures (caso tenha touchpad ou touchscreen)
gestures {
  workspace_swipe=yes
}

# ▶ Keybindings (atalhos de teclado)
$mod = SUPER

bind = $mod, RETURN, exec, kitty               # Terminal
bind = $mod, Q, killactive                     # Fechar janela
bind = $mod, M, exit                           # Sair do Hyprland
bind = $mod, E, exec, thunar                   # Gerenciador de arquivos
bind = $mod, V, togglefloating                 # Alternar janela flutuante
bind = $mod, D, exec, wofi --show drun         # Menu de apps
bind = $mod, P, pseudo                         # Modo pseudo-tile
bind = $mod, J, togglesplit                    # Alternar split horizontal/vertical
bind = $mod, F, fullscreen                     # Alternar fullscreen1223
bind = $mod SHIFT, S, exec, grim -g "$(slurp)" ~/Pictures/Screenshots/screenshot-$(date +'%Y%m%d-%H%M%S').png

# ▶ Workspace Bindings
bind = $mod, 1, workspace, 1
bind = $mod, 2, workspace, 2
bind = $mod, 3, workspace, 3
bind = $mod, 4, workspace, 4
bind = $mod, 5, workspace, 5
bind = $mod SHIFT, 1, movetoworkspace, 1
bind = $mod SHIFT, 2, movetoworkspace, 2
bind = $mod SHIFT, 3, movetoworkspace, 3
bind = $mod SHIFT, 4, movetoworkspace, 4
bind = $mod SHIFT, 5, movetoworkspace, 5

# ▶ Mouse Bindings
bindm = $mod, mouse:272, movewindow
bindm = $mod, mouse:273, resizewindow

# ▶ Window Rules
windowrulev2 = float, class:^(pavucontrol)$
windowrulev2 = float, class:^(nm-connection-editor)$

# ▶ Environment Variables
environment = XCURSOR_SIZE,24

# ▶ Exec on Startup
exec-once = hyprctl setcursor Bibata-Modern-Ice 24

# ▶ Misc
misc {
  disable_hyprland_logo=true
  disable_splash_rendering=true
}

